<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="Type=text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta http-equiv="cleartype" content="on"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!-- android -->
	<meta name="mobile-web-app-capable" content="yes"/>
	<!-- iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-title" content="nextthought app"/>
	<title>NextThought</title>
	<style>
		.bold button[data-format=bold],
		.italic button[data-format=italic],
		.underline button[data-format=underline] {
			background: blue;
		}

		.editor {
			display: -webkit-box;
			display: -moz-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-webkit-flex-flow: row wrap;
			flex-flow: row wrap;
		}

		.editor-pane {
			margin: 0;
			padding: 0;
			background: #f8f8f8;
		}
		.editor-pane.north, .editor-pane.south {
			-webkit-box-flex: 1 100%;
			-moz-box-flex: 1 100%;
			-webkit-flex: 1 100%;
			-ms-flex: 1 100%;
			flex: 1 100%;
		}
		.editor-pane.north {
			-webkit-box-ordinal-group: 0;
			-moz-box-ordinal-group: 0;
			-ms-flex-order: 0;
			-webkit-order: 0;
			order: 0;
		}
		.editor-pane.south {
			-webkit-box-ordinal-group: 4;
			-moz-box-ordinal-group: 4;
			-ms-flex-order: 4;
			-webkit-order: 4;
			order: 4;
		}
		.editor-pane.east, .editor-pane.west {
			-webkit-box-flex: 0 1 auto;
			-moz-box-flex: 0 1 auto;
			-webkit-flex: 0 1 auto;
			-ms-flex: 0 1 auto;
			flex: 0 1 auto;
		}
		.editor-pane.east {
			-webkit-box-ordinal-group: 3;
			-moz-box-ordinal-group: 3;
			-ms-flex-order: 3;
			-webkit-order: 3;
			order: 3;
		}
		.editor-pane.west {
			-webkit-box-ordinal-group: 1;
			-moz-box-ordinal-group: 1;
			-ms-flex-order: 1;
			-webkit-order: 1;
			order: 1;
		}
		.editor-pane.center {
			-webkit-box-flex: 1 1 auto;
			-moz-box-flex: 1 1 auto;
			-webkit-flex: 1 1 auto;
			-ms-flex: 1 1 auto;
			flex: 1 1 auto;

			-webkit-box-ordinal-group: 2;
			-moz-box-ordinal-group: 2;
			-ms-flex-order: 2;
			-webkit-order: 2;
			order: 2;
		}

		[contenteditable] {
			background: #fff;
			white-space: pre;
			border: 1px solid #ccc;
			min-height: 1rem;
			padding: 0.5em;
		}

		*:not(input):not(textarea) {
			-webkit-touch-callout: none;

			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
		}

		[contenteditable],
		[contenteditable] * {
			-webkit-user-select: text !important;
			-moz-user-select: text !important;
			-ms-user-select: text !important;
			-o-user-select: text !important;
			user-select: text !important;
		}

		#content2 {
			margin-top: 3rem;
		}
	</style>
</head>
<body>
	<h3>Editors</h3>

	<div id="content"></div>


	<p>Text in between</p>

	<div id="content2"></div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
